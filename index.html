<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css" />
</head>
<body>

    <div role="main" class="container">
    <div class="canvas">
        <div class="card">
            <img class="qr-code-img" width="260"  src="./src/images/image-qr-code.png" alt="qr-code">
            <h1 class="tittle-by-qr-card">improve your front-end skills by building projects</h1>
            <p class="description-text-by-qr-card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    </div>
    
</body>
</html>
